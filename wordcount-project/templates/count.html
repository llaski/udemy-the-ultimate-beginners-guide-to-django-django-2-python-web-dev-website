<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Count</title>
    </head>
    <body>
        <a href="{% url 'home' %}">Start Again</a>

        <h1>Count</h1>

        <p>There are {{ count }} words inside of your text.</p>

        {% for word, counttotal in sortedwords %}
            {{ word }}: {{ counttotal }}
            <br />
        {% endfor %}

        <h2>Full Text</h2>
        <p>{{ fulltext }}</p>
    </body>
</html>
